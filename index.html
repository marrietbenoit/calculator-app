<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>My Calculator</title>
  </head>

  <body>
    <header>
      <div>
        <h1>MY CALCULATOR</h1>
      </div>
    </header>

    <div class="calculator_box"> 

      <div class="display">
        <p class="value">0</p>
      </div>  


      <div class="numbers_box">

        <div class="sections">
          <div class="sections_top_three function ac button" id="btn_math" >
            <p>AC</p>
          </div>
          <div class="sections_top_three function pm button" id="btn_math">
            <p>±</p>
          </div>
          <div class="sections_top_three function percent button" id="btn_math">
            <p>%</p>
          </div>
          <div class="sections_right button">
            <p class="btn_math operator division">÷</p>
          </div>
        </div>

        <div class="sections">
          <div class="btn_num number-7 button">
            <p>7</p>
          </div>
          <div class="btn_num number-8 button">
            <p>8</p>
          </div>
          <div class="btn_num number-9 button">
            <p>9</p>
          </div>
          <div class="sections_right button">
            <p class="btn_math operator multiplication">x</p>
          </div>
        </div>

        <div class="sections">
          <div class="btn_num number-4 button">
            <p>4</p>
          </div>
          <div class="btn_num number-5 button">
            <p>5</p>
          </div>
          <div class="btn_num number-6 v">
            <p>6</p>
          </div>
          <div class="sections_right button">
            <p class="btn_math operator subtraction">-</p>
          </div>
        </div>

        <div class="sections">
          <div class="btn_num number-1 button">
            <p>1</p>
          </div>
          <div class="btn_num number-2 button">
            <p>2</p>
          </div>
          <div class="btn_num number-3 button">
            <p>3</p>
          </div>
          <div class="sections_right button">
            <p class="btn_math operator addition">+</p>
          </div>
        </div>

        <div class="sections">
          <div class="zero number-0 button">
            <p>0</p>
          </div>
          <div class="btn_num decimal button">
            <p>,</p>
          </div>

          <div class="sections_right button">
            <p class="btn_math operator equal">=</p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
